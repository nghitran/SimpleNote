<!DOCTYPE html>
<html manifest="manifest.appcache">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        
        <title>Notes</title>

        <link rel="resource" type="application/l10n" href="locales/locales.ini">
        <script type="text/javascript" src="shared/js/l10n.js"></script>
        <script type="text/javascript" src="shared/js/template.js"></script>
        <script type="text/javascript" src="shared/js/link_helper.js"></script>
        <script type="text/javascript" src="shared/js/activity_picker.js"></script>
        
        <link href="style/dialog.css" rel="Stylesheet" type="text/css" />
        <script src="js/dialog.js" type="text/javascript"></script>
        
        <script src="js/db.js" type="text/javascript"></script>
        <script src="js/models.js" type="text/javascript"></script>
        <script src="js/Console.js" type="text/javascript"></script>
        <script src="js/Searcher.js" type="text/javascript"></script>
        <script src="js/Cards.js" type="text/javascript"></script>
        <script src="js/link_action_handler.js" type="text/javascript"></script>
        <script src="js/action_menu.js" type="text/javascript"></script>
        <script src="js/common.js" type="text/javascript"></script>
        
        <link href="shared/style/headers.css" rel="stylesheet" type="text/css" />
        <link href="shared/style/buttons.css" rel="stylesheet" type="text/css" />
        <link href="shared/style/action_menu.css" rel="stylesheet" type="text/css" />
        <link href="style/common.css" rel="stylesheet" type="text/css" />
        <link href="style/transitions.css" rel="stylesheet" type="text/css" />
    </head>
    <body id="container" class="loading">
  
            <div class="card drawer" id="notebooks" data-gutter="50">
                <h2 data-l10n-id="notebooks">Notebooks <b id="button-new-notebook"></b></h2>
                <b class="card-next"></b>
                <ul id="notebooks-list"></ul>
            </div>
            <section class="card active card-noscroll" id="main" role="region">
                <header>
                    <a href="#notebooks" id="button-notebook-menu-hide"><span class="icon icon-menu">menu</span></a>
                    <a href="#main" id="button-notebook-menu-show"><span class="icon icon-menu">menu</span></a>
                    <menu type="toolbar">
                        <button id="button-notebook-add"><span class="icon icon-add">add</span></button>
                    </menu>
                    <h1></h1>
                    <h2 data-l10n-id="search-results"></h2>
                    <input type="text" value="" id="edit-notebook-name" name="edit-notebook-name" />
                </header>
                <div class="content">
                    <form method="get" action="" id="search" class="sprited" onsubmit="return false;">
                        <input type="text" id="searchNotes" name="searchNotes" />
                    </form>
                    <ul class="notebook-notes"></ul>
                    <div class="empty sprited" id="empty-notebook">
                        <p></p>
                    </div>
                </div>
                <div class="footer" id="notebook-footer">
                    <b id="button-notebook-search" class="sprited bottomleft">Search</b>
                    <b id="button-notebook-sortby" class="sprited bottomright">Sort By</b>
                </div>
            </section>

            <!-- Note View Section -->

            <section class="card card-right" id="note" role="region">
                <header>
                    <button id="button-note-cancel" class="card-prev default-button"><span class="icon icon-back">close</span></button>
                    <menu type="toolbar">
                        <button id="button-note-edit"><span class="icon icon-compose">Edit</span></button>
                    </menu>
                    <h1></h1>
                </header>
                <ul id="note-edit-actions">
                    <li class="sprited info">Settings</li>
                    <li class="sprited share">Share</li>
                    <li class="sprited delete">Delete</li>
                </ul>
                <div class="content">
                    <div id="note-content"></div>
                    <ul class="note-resources"></ul>
                    <div class="empty sprited">
                        <p data-l10n-id="tap-anywhere-to-start">tap anywhere to start</p>
                    </div>
                </div>
                <div class="footer">
                    <b id="button-note-restore" class="sprited bottomleft">Restore</b>
                    <b id="button-note-delete" class="sprited bottomright">Delete</b>
                </div>
                <div class="image-fullscreen">
                    <div class="image"></div>
                    <div class="footer">
                        <b class="button-resource-close sprited bottomleft">Close</b>
                        <span class="name"></span>
                        <b class="button-resource-delete sprited bottomright">Delete</b>
                    </div>
                </div>
            </section>

            <!-- Note Edit Section -->

            <section class="card card-bottom" id="note-form" role="region">
                <header>
                    <button id="note-form-cancel" class="card-prev"><span class="icon icon-close">close</span></button>
                    <menu type="toolbar">
                        <button id="note-form-attachment"><span class="icon icon-attachment">Attachment</span></button>
                        <button id="note-form-save" data-l10n-id="done">Done</button>
                    </menu>
                    <h1></h1>
                    <input type="text" value="" id="note-edit-name" name="edit-note-name" />
                </header>
                <!--
                <ul id="note-edit-actions">
                    <li class="sprited type">Type</li>
                    <li class="sprited photo">Attach Photo</li>
                    <li class="sprited info">Settings</li>
                    <li class="sprited share">Share</li>
                    <li class="sprited delete">Delete</li>
                </ul>
                -->
                <div class="content">
                    <textarea id="note-form-content"></textarea>
                    <div class="empty sprited">
                        <p data-l10n-id="tap-anywhere-to-start">tap anywhere to start</p>
                    </div>
                    <ul class="note-resources"></ul>
                </div>
                <div class="image-fullscreen">
                    <div class="image"></div>
                    <div class="footer">
                        <b class="button-resource-close sprited bottomleft">Close</b>
                        <span class="name"></span>
                        <b class="button-resource-delete sprited bottomright">Delete</b>
                    </div>
                </div>
            </section>

            <!-- Note's Information Section -->

            <section class="card card-right" id="note-info" role="region">
                <header>
                    <button class="card-prev default-button"><span class="icon icon-back">menu</span></button>
                    <h1 data-l10n-id="note-info">Note Info</h1>
                </header>
                <div class="content">
                    <ul class="fields"></ul>
                </div>
            </section>
    </body>
</html>
